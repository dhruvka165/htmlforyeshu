<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedback</title>
</head>
<body>
    <h2>feedback form</h2>
    <form>
        <label for="name">name:</label>
        <input type="text" placeholder="Enter your name">
        <div>
            <label for="Email">Email:</label>
            <input type="email" placeholder="Enter your email">
        </div>
        <label for="messages">messages</label><br>
        <textarea name="messages" id="messages" cols="30" rows="4"></textarea>
        <br>
        <div>
            <label for="rating">rate us our of 5:</label><br>
            <input type="radio" name="rating" id="one" value="one" />
            <label for="one">1</label><br>
            <input type="radio" name="rating" id="two" value="two" />
            <label for="one">2</label><br>
            <input type="radio" name="rating" id="three" value="three" />
            <label for="one">3</label><br>
            <input type="radio" name="rating" id="four" value="four" />
            <label for="one">4</label><br>
            <input type="radio" name="rating" id="five" value="five" />
            <label for="one">5</label><br>
            <button>send your messages !</button>
            
        </div>
    </form>
</body>
</html>
